<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransforMoney</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="description" content="Conoce en tiempo real el precio y cambio de las principales monedas del mundo.">
  <meta name="keywords" content="Divisas, moneda, cambio, internacional, convertidor, dinero, finanzas, economía">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="TransforMoney">
  <meta property="og:description" content="Conoce en tiempo real el precio y cambio de las principales monedas del mundo.">
  <meta property="og:image" content="https://johnbeta1977.github.io/tm/logo_01.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="TransforMoney">
  <meta name="twitter:description" content="Conoce en tiempo real el precio y cambio de las principales monedas del mundo.">
  <meta name="twitter:image" content="https://johnbeta1977.github.io/tm/logo_01.png">
</head>

<body>
  <div class="main-container">
    <header class="header-container">
      <div class="header-content">
        <div class="logo">
          <img src="logo_01.png" alt="TransforMoney Logo" />
        </div>
        <h1 class="title">TransforMoney</h1>
      </div>
    </header>
    <main>
      <div class="currency-converter">
        <div class="currency-converter-form">
          <label for="currency-from">De:</label>
          <select id="currency-from">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
            <option value="GBP">GBP</option>
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="CHF">CHF</option>
            <option value="CNY">CNY</option>
            <option value="SEK">SEK</option>
            <option value="MXN">MXN</option>
          </select>
          <label for="amount-from">Cantidad:</label>
          <input type="number" id="amount-from" value="1" pattern="[0-9]+" />
          <label for="currency-to">A:</label>
          <select id="currency-to">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
            <option value="GBP">GBP</option>
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="CHF">CHF</option>
            <option value="CNY">CNY</option>
            <option value="SEK">SEK</option>
            <option value="MXN">MXN</option>
          </select>
          <label for="amount-to">Cantidad:</label>
          <input type="text" id="amount-to" readonly />
          <button id="convert-button">Convertir</button>
          <p id="result">Resultado aquí</p>
        </div>
      </div>
    </main>
    <footer class="footer-container">
      <div class="footer-buttons">
        <button class="share-button">Compartir</button>
        <button class="linkedin-button">LinkedIn</button>
        <button class="github-button">GitHub</button>
      </div>
    </footer>
    <script src="script.js"></script>
  </div>
</body>

</html>
